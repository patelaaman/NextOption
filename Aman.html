<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Download Banner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-white">

  <div class="max-w-6xl mx-auto px-4 py-10">
    <div class="bg-gradient-to-r from-blue-700 to-blue-400 rounded-xl px-6 py-6 flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
      
      <!-- Left Text -->
      <div class="text-white">
        <h2 class="text-lg font-semibold">Ready to explore deals?</h2>
        <p class="text-sm">Download NextDeals App from your favorite app marketplace</p>
      </div>

      <!-- Store Buttons -->
      <div class="flex items-center space-x-4">
        <a href="#" class="bg-white text-black rounded-lg px-4 py-2 flex items-center space-x-2 shadow hover:scale-105 transition">
          <i class="fab fa-google-play text-xl text-blue-600"></i>
          <div class="text-left text-sm">
            <div class="text-xs">GET IT ON</div>
            <div class="font-bold">Google Play</div>
          </div>
        </a>

        <a href="#" class="bg-white text-black rounded-lg px-4 py-2 flex items-center space-x-2 shadow hover:scale-105 transition">
          <i class="fab fa-apple text-xl text-gray-800"></i>
          <div class="text-left text-sm">
            <div class="text-xs">Download on the</div>
            <div class="font-bold">App Store</div>
          </div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
